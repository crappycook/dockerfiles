version: '3'

services:
  influxdb:
    image: influxdb:2.7.5-alpine
    container_name: local_influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdbv2:/var/lib/influxdb2:rw
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    
